<header data-bs-theme="dark" th:fragment="header">
  <nav class="py-2 bg-body-tertiary border-bottom bg-dark">
    <div class="container d-flex flex-wrap">
      <ul class="nav">
        <li class="nav-item me-4">
          <a href="/"><img th:src="@{../img/logo.svg}" alt="logo" height="38"></a>
        </li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a href="/" class="nav-link link-body-emphasis px-2">Home</a></li>
      </ul>
      <ul class="nav">
        <li class="nav-item"><a href="/sessions/list" class="nav-link link-body-emphasis px-2">Schedule</a></li>
      </ul>
      <ul class="nav me-auto">
        <li class="nav-item"><a href="/films/list" class="nav-link link-body-emphasis px-2">Filmography</a></li>
      </ul>
      <div th:if="${user.fullName == 'Guest'}">
        <ul class="nav">
          <li class="nav-item">
            <button type="button" class="nav-link link-body-emphasis px-2" data-bs-toggle="modal"
                    data-bs-target="#login">Login</button>
          </li>
          <li class="nav-item">
            <button type="button" class="nav-link link-body-emphasis px-2" data-bs-toggle="modal"
                    data-bs-target="#signup">Sign up</button>
          </li>
        </ul>
      </div>
      <div th:if="${user.fullName != 'Guest'}">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link link-body-emphasis px-2" th:text="${user.fullName}"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-body-emphasis px-2" th:href="@{/users/logout}">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
