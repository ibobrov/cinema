<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
  <link th:href="@{/css/bootstrap.5.3.0/bootstrap.css}" rel="stylesheet">
  <script th:src="@{/js/popper.2.11.8.umd/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.5.3.0/bootstrap.min.js}"></script>
  <title>Filmography</title>
</head>
<body>
<div class="container-fluid p-0">

  <div th:insert="blocks/header :: header"></div>
  <div th:insert="blocks/login :: login"></div>
  <div th:insert="blocks/sign :: sign"></div>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">
      <main>
        <div class="row row-cols-1 row-cols-md-2 mb-3 text-center">

          <div th:insert="blocks/sheduleBlock :: shedulerBlock('Today', ${todaySessions})"></div>
          <div th:insert="blocks/sheduleBlock :: shedulerBlock('Tomorrow', ${tomorrowSessions})"></div>

        </div>
      </main>
    </div>
  </div>

  <div th:insert="blocks/footer :: footer"></div>
</div>
</body>
</html>
