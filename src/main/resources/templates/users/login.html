<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon">
  <link th:href="@{/css/bootstrap.5.3.0/bootstrap.css}" rel="stylesheet">
  <script th:src="@{/js/popper.2.11.8.umd/popper.min.js}"></script>
  <script th:src="@{/js/bootstrap.5.3.0/bootstrap.min.js}"></script>
  <title>Login</title>
</head>
<body>
<div class="container-fluid p-0">
  <div th:insert="blocks/headerWithoutAuth :: headerWithoutAuth"></div>

  <div class="album py-5 bg-body-tertiary min-vh-100">
    <div class="container">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">

          <form class="mt-3" th:action="@{/users/loginRedirect}" method="post">
            <input type="hidden" name="redirect" value="true">

            <div class="mb-3" th:if="${error}">
              <p class="text-danger" th:text="${error}"></p>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <b>Mail</b>
              </label>
              <input type="email" class="form-control" id="email" name="email" placeholder="harry.shelton@mail.ru" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">
                <b>Password</b>
              </label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="mb-3 row">
              <div class="col-8">
                <p>Not registered? <span><a class="pe-3" th:href="@{/users/register}">Register</a></span></p>
              </div>

              <div class="col-lg-4">
                <button class="btn btn-primary w-100" type="submit">Continue</button>
              </div>
            </div>
          </form>

        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </div>

  <div class="fixed-bottom bg-white">
    <footer th:insert="blocks/footer :: footer"></footer>
  </div>
</div>
</body>
</html>
